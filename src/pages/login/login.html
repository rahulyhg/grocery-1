<ion-content padding class="bg-login">
<div text-center padding-top>
  <img src="assets/imgs/logo.png" class="img-logo">	
 </div>
<ion-list>
  <ion-item padding-top>
    <ion-label floating>Username</ion-label>
    <ion-input type="text"   [(ngModel)]="userData.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
  </ion-item>
  <ion-item  class="pt-50">
  <button ion-button round color="dark" full (click) ="login()">Login</button>
  <button ion-button color="secondary" round full (click) ="signup()">Signup</button>  	
  </ion-item>
</ion-list>
</ion-content>
