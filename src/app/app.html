<ion-menu [content]="content" >
  <ion-header>
    <ion-toolbar style="min-height: 90px;">
      <ion-title>Welcome to</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="bg-menu">
  <ion-list no-margin class="b-b">
      <button menuClose ion-item  (click)="openHome()" class="btn-transparent">
       <ion-icon name="home"  padding-right></ion-icon>
        Home
      </button>
    </ion-list>
  <ion-list no-margin class="b-b" *ngFor="let p of pages" >
      <button menuClose ion-item   (click)="openPagePush(p)" class="btn-transparent">
       <ion-icon name="{{p.icon}}"  padding-right></ion-icon>
        {{p.title}}
      </button>
  </ion-list>
  <ion-list no-margin class="b-b">
      <button ion-item  (click)="logout()" class="btn-transparent">
      <ion-icon name="log-out"  padding-right></ion-icon>
      Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
